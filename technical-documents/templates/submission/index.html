{% if user.is_authenticated %}
<!-- HTML template to enable logged in users to submit an image -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  
  {{message}}
{% else %}
  <p>Please Login to Submit Room</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
