


{% extends 'leaderboard/base.html' %}

{% block content %}
<div class="container">
    <h1>Leaderboard</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ entry.username }}</td>
                <td>{{ entry.points }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No entries yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
