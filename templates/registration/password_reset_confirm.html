{% extends "base.html" %}

{% block title %} Enter a new password {% endblock %}

{% block content %}

{% if validlink %}

<h1> Set a new password </h1>
<form method=POST>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change password">
</form>

{% else %}

<p> The password reset link was invalid, please request a new one. </p>
{% endif %}
{% endblock %}
