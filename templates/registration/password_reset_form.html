{% extends "base.html" %}

{% block title %} Reset your password {% endblock %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p> Enter your email address below, and you'll be sent instructions for resetting your password </p>

    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send instructions!">
    </form>
{% endblock %}
