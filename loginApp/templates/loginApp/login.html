{% extends 'loginApp/base.html' %}

  }
</style>

      <h1 class="font-weight-bold text-center text-white">Login</h1>

<br/><br/>

  <centre>

    <form action=""  method=POST>

              <label for="exampleInputPassword1" class="form-label text-white text-center">Password</label>
